<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In / Sign Up - Azure AD B2C</title>

  <!-- Microsoft recommended branding -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .b2c-wrapper {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .b2c-header {
      margin-bottom: 1.5rem;
    }

    .b2c-header h1 {
      font-size: 1.8rem;
      color: #0078d4;
      margin-bottom: 0.5rem;
    }

    .b2c-header p {
      font-size: 0.95rem;
      color: #666;
    }

    #api {
      margin-top: 1rem;
    }

    .b2c-footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .b2c-wrapper {
        margin: 1rem;
        padding: 1.5rem;
      }

      .b2c-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="b2c-wrapper">
    <div class="b2c-header">
      <h1>Welcome to ICRM</h1>
      <p>Please sign in or sign up to continue</p>
    </div>

    <!-- B2C injects content here -->
    <!-- Place inside .b2c-wrapper -->
<div id="api"></div>
<div id="apiLoader" style="display: none;"></div>
<div id="apiError" style="display: none;"></div>


    <div class="b2c-footer">
      &copy; <span id="year"></span> Onelogica. Powered by Azure AD B2C.
    </div>
  </div>

  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</body>
</html>
