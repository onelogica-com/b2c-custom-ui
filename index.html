<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Sign In - CRM Portal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="locale" content="en-US">
    <meta name="ROBOTS" content="NONE, NOARCHIVE">
    <meta name="GOOGLEBOT" content="NOARCHIVE">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #030456 0%, #1a0b7a 50%, #2d1b9e 100%);
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(-10px); }
            66% { transform: translateX(10px) translateY(-20px); }
        }

        /* Hide default background elements */
        #background_branding_container,
        #background_page_overlay {
            display: none !important;
        }

        /* Panel Layout Override */
        .panel_layout {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .panel_layout_row {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #panel_left {
            display: none;
        }

        #panel_center {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: auto;
        }

        .panel {
            background: none;
            border: none;
            box-shadow: none;
            position: relative;
            width: 100%;
            height: auto;
            float: none;
            overflow: visible;
        }

        .inner_container {
            width: 100%;
            max-height: none;
            min-height: auto;
        }

        .api_container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 32px 64px rgba(3, 4, 86, 0.3);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: auto;
            padding-top: 48px;
            transition: all 0.6s ease;
        }

        .api_container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #030456, #2d1b9e, #030456);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Styling */
        #api::before {
            content: '';
            display: block;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #030456, #2d1b9e);
            border-radius: 50%;
            margin: 0 auto 24px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        #api::after {
            content: 'âœ“';
            position: absolute;
            top: 48px;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Add welcome text */
        #api {
            position: relative;
            padding-top: 80px;
        }

        #api > div:first-child::before {
            content: 'Welcome Back';
            display: block;
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        #api > div:first-child::after {
            content: 'Sign in to your account';
            display: block;
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 32px;
        }

        /* Social Login Buttons */
        .accountButton {
            background: white !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 12px !important;
            padding: 14px 20px !important;
            margin: 6px 0 !important;
            width: 100% !important;
            height: auto !important;
            font-size: 15px !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
            position: relative;
            overflow: hidden;
            text-align: center;
            display: flex !important;
            align-items: center;
            justify-content: center;
            color: #374151 !important;
        }

        .accountButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .accountButton:hover::before {
            left: 100%;
        }

        .accountButton:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
        }

        #MicrosoftAccountExchange {
            border-color: #0078d4 !important;
            color: #0078d4 !important;
            background-image: none !important;
            padding-left: 20px !important;
        }

        #MicrosoftAccountExchange:hover {
            background: #0078d4 !important;
            color: white !important;
        }

        #MicrosoftAccountExchange::after {
            content: 'âŠž Continue with Microsoft';
            font-size: 15px;
        }

        #LinkedInExchange {
            border-color: #0077b5 !important;
            color: #0077b5 !important;
            background-image: none !important;
            padding-left: 20px !important;
        }

        #LinkedInExchange:hover {
            background: #0077b5 !important;
            color: white !important;
        }

        #LinkedInExchange::after {
            content: 'ðŸ’¼ Continue with LinkedIn';
            font-size: 15px;
        }

        /* Hide other social providers */
        #GoogleExchange,
        #FacebookExchange,
        #TwitterExchange,
        #GitHubExchange,
        #AppleExchange,
        #AppleManagedExchange,
        #AmazonExchange {
            display: none !important;
        }

        /* Form Styling */
        .attrEntry {
            margin-bottom: 20px !important;
        }

        .attrEntry label {
            font-size: 14px !important;
            font-weight: 500 !important;
            color: #374151 !important;
            margin-bottom: 8px !important;
            display: block !important;
        }

        .attrEntry input[type="text"],
        .attrEntry input[type="email"],
        .attrEntry input[type="password"] {
            width: 100% !important;
            padding: 14px 16px !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 12px !important;
            font-size: 15px !important;
            transition: all 0.3s ease !important;
            background: white !important;
            box-shadow: none !important;
            margin: 0 !important;
            height: auto !important;
        }

        .attrEntry input[type="text"]:focus,
        .attrEntry input[type="email"]:focus,
        .attrEntry input[type="password"]:focus {
            outline: none !important;
            border-color: #030456 !important;
            box-shadow: 0 0 0 3px rgba(3, 4, 86, 0.1) !important;
        }

        /* Submit Button */
        #next {
            background: linear-gradient(135deg, #030456, #2d1b9e) !important;
            color: white !important;
            border: none !important;
            padding: 16px !important;
            border-radius: 12px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            margin-top: 8px !important;
            width: 100% !important;
            height: auto !important;
            min-width: auto !important;
            position: relative;
            overflow: hidden;
        }

        #next::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        #next:hover::before {
            left: 100%;
        }

        #next:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 12px 30px rgba(3, 4, 86, 0.4) !important;
        }

        #next:active {
            transform: translateY(0) !important;
        }

        /* Error Messages */
        .error {
            background: #fef2f2 !important;
            border: 1px solid #fecaca !important;
            color: #dc2626 !important;
            padding: 12px 16px !important;
            border-radius: 8px !important;
            font-size: 14px !important;
            margin-bottom: 20px !important;
        }

        /* Divider */
        .divider-text {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }

        .divider-text::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .divider-text span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        /* Add divider before local account section */
        .localAccount::before {
            content: '';
            display: block;
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }

        .localAccount::after {
            content: 'OR';
            display: block;
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
        }

        .localAccount {
            position: relative;
        }

        .localAccount::before {
            content: '';
            position: absolute;
            top: -16px;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        /* Links */
        a {
            color: #030456 !important;
            text-decoration: none !important;
            font-weight: 500 !important;
        }

        a:hover {
            text-decoration: underline !important;
        }

        /* Company Logo */
        .companyLogo {
            display: none !important;
        }

        /* Working Animation */
        .working {
            background: none !important;
            width: 20px !important;
            height: 20px !important;
            border: 2px solid rgba(255,255,255,0.3) !important;
            border-radius: 50% !important;
            border-top-color: white !important;
            animation: spin 1s ease-in-out infinite !important;
            margin-right: 8px !important;
            display: inline-block !important;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .api_container {
                padding: 32px 24px !important;
                margin: 16px !important;
                border-radius: 20px !important;
            }

            #panel_center {
                padding: 16px !important;
            }

            #api::before {
                width: 56px !important;
                height: 56px !important;
            }

            #api > div:first-child::before {
                font-size: 24px !important;
            }
        }

        /* Additional Animations */
        .attrEntry {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpDelay 0.6s ease-out forwards;
        }

        .attrEntry:nth-child(1) { animation-delay: 0.2s; }
        .attrEntry:nth-child(2) { animation-delay: 0.3s; }
        .attrEntry:nth-child(3) { animation-delay: 0.4s; }

        @keyframes slideUpDelay {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Focus animations */
        .attrEntry:focus-within {
            transform: scale(1.02);
            transition: transform 0.2s ease;
        }

        /* Button loading state */
        #next.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        /* Shake animation for errors */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div id="background_branding_container" data-tenant-branding-background-color="true">
        <img id="background_background_image" data-tenant-branding-background="true" src="/placeholder.svg" alt="Illustration" aria-hidden="true" />
    </div>
    
    <div class="panel" id="panel">
        <table class="panel_layout" role="presentation">
            <tbody>
                <tr class="panel_layout_row">
                    <td id="panel_left"></td>
                    <td id="panel_center">
                        <div class="inner_container">
                            <div class="api_container normaltext">
                                <img alt="Company Logo" class="companyLogo" style="display: none;" data-tenant-branding-logo="true" />
                                <div id="api" role="main">
                                    <!-- Azure B2C will inject content here -->
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        "use strict";
        
        // Original Azure B2C script
        $(document).ready(function () {
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var t = document.createElement("style");
                t.appendChild(document.createTextNode("@-ms-viewport{width:auto!important}"));
                t.appendChild(document.createTextNode("@-ms-viewport{height:auto!important}"));
                document.getElementsByTagName("head")[0].appendChild(t);
            }
            
            if (navigator.userAgent.match(/MSIE 10/i)) {
                var e = $("#footer_links_container");
                $(e).css("padding-top", "100px");
            }
            
            // Background image handling (disabled for custom design)
            var o, i = $("#background_background_image"), n = function () {
                // Custom background is handled by CSS
            };
            
            $("<img>").attr("src", i.attr("src")).on("load", function () {
                o = this.width / this.height;
                n();
            });
            
            $(window).resize(function () {
                n();
            });
            
            // Update Microsoft button text
            if (typeof $("#MicrosoftAccountExchange") !== "undefined") {
                $("#MicrosoftAccountExchange").text("");
            }
            
            // Remove placeholder attributes for better styling
            $("*").removeAttr("placeholder");
        });

        // Enhanced functionality for modern UI
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading state to submit button
            const submitBtn = document.getElementById('next');
            if (submitBtn) {
                submitBtn.addEventListener('click', function() {
                    this.classList.add('loading');
                    this.innerHTML = '<span class="working"></span>Signing in...';
                });
            }

            // Add focus animations to inputs
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.attrEntry').style.transform = 'scale(1.02)';
                    this.closest('.attrEntry').style.transition = 'transform 0.2s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.closest('.attrEntry').style.transform = 'scale(1)';
                });
            });

            // Add shake animation on errors
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        const errorElements = document.querySelectorAll('.error');
                        if (errorElements.length > 0) {
                            document.querySelector('.api_container').classList.add('shake');
                            setTimeout(() => {
                                document.querySelector('.api_container').classList.remove('shake');
                            }, 500);
                        }
                    }
                });
            });

            observer.observe(document.getElementById('api'), {
                childList: true,
                subtree: true
            });

            // Add entrance animations
            setTimeout(() => {
                const elements = document.querySelectorAll('.attrEntry, #next');
                elements.forEach((element, index) => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    element.style.animation = `slideUpDelay 0.6s ease-out ${0.1 * index + 0.5}s forwards`;
                });
            }, 100);
        });

        // Social login enhancements
        function enhanceSocialButtons() {
            const microsoftBtn = document.getElementById('MicrosoftAccountExchange');
            const linkedinBtn = document.getElementById('LinkedInExchange');
            
            if (microsoftBtn) {
                microsoftBtn.innerHTML = '';
                microsoftBtn.style.backgroundImage = 'none';
            }
            
            if (linkedinBtn) {
                linkedinBtn.innerHTML = '';
                linkedinBtn.style.backgroundImage = 'none';
            }
        }

        // Run enhancements after Azure B2C loads content
        setTimeout(enhanceSocialButtons, 1000);
        setInterval(enhanceSocialButtons, 2000);
    </script>
</body>
</html>
