<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICRM Login</title>

  <!-- Microsoft Ocean Blue Theme -->
  <link rel="stylesheet" href="https://b2cstaticcdn.azureedge.net/ui/v2/ocean_blue.css" />

  <!-- Optional Custom Styling -->
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
    }

    .b2c-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .b2c-header h1 {
      color: #0078d4;
      font-size: 1.8rem;
      margin: 0;
    }

    .b2c-header p {
      color: #444;
      margin-top: 0.5rem;
    }

    .b2c-footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="b2c-header">
    <h1>Welcome to ICRM</h1>
    <p>Please sign in or sign up to continue</p>
  </div>

  <!-- Azure AD B2C Injects Forms Here -->
  <div id="api"></div>
  <div id="apiLoader" style="display:none"></div>
  <div id="apiError" style="display:none"></div>

  <div class="b2c-footer">
    &copy; <span id="year"></span> Onelogica. Powered by Azure AD B2C.
  </div>

  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</body>
</html>
