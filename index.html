<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>CRM Portal - Sign In</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="locale" content="en-US">
    <meta name="ROBOTS" content="NONE, NOARCHIVE">
    <meta name="GOOGLEBOT" content="NOARCHIVE">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* Hide default Azure B2C elements */
        #background_branding_container,
        #background_page_overlay {
            display: none !important;
        }

        /* Main Layout Container */
        .login-container {
            display: flex;
            min-height: 100%;
            position: relative;
        }

        /* Left Side - Image/Branding */
        .left-side {
            flex: 2;
            background: linear-gradient(135deg, #030456 0%, #1a0b7a 50%, #2d1b9e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Animated Background Elements */
        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: backgroundFloat 15s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            33% { transform: translateX(-10px) translateY(-15px) rotate(1deg); }
            66% { transform: translateX(10px) translateY(-10px) rotate(-1deg); }
        }

        /* Floating Shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatShape 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 30%;
            animation-delay: 6s;
        }

        @keyframes floatShape {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
        }

        /* Left Side Content */
        .left-content {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            max-width: 400px;
            padding: 40px;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: logoFloat 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .brand-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .brand-subtitle {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .features-list {
            list-style: none;
            text-align: left;
        }

        .features-list li {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
            opacity: 0.9;
        }

        .features-list li::before {
            content: '‚úì';
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Right Side - Form */
        .right-side {
            flex: 1;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .right-side::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, transparent 0%, rgba(3, 4, 86, 0.02) 100%);
            pointer-events: none;
        }

        /* Panel Override for Azure B2C */
        .panel_layout {
            width: 100%;
            height: 100%;
            display: block !important;
        }

        .panel_layout_row {
            display: block !important;
            height: 100%;
        }

        #panel_left {
            display: none !important;
        }

        #panel_center {
            width: 100% !important;
            padding: 0 !important;
            height: 100% !important;
            display: block !important;
            min-height: 100% !important;
        }

        .panel {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
            float: none !important;
            overflow: visible !important;
            right: auto !important;
        }

        .inner_container {
            width: 100% !important;
            height: 100% !important;
            max-height: none !important;
            min-height: 100% !important;
        }

        .api_container {
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            padding-top: 0 !important;
            background: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            animation: none !important;
            position: relative !important;
            display: block !important;
        }

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
        }

        .form-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .form-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
        }

        /* Social Login Buttons */
        .social-section {
            margin-bottom: 32px;
        }

        .accountButton {
            background: white !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 16px !important;
            padding: 16px 24px !important;
            margin: 8px 0 !important;
            width: 100% !important;
            height: auto !important;
            font-size: 15px !important;
            font-weight: 600 !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            position: relative !important;
            overflow: hidden !important;
            text-align: center !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            color: #374151 !important;
            cursor: pointer !important;
            text-decoration: none !important;
        }

        .accountButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: left 0.6s ease;
        }

        .accountButton:hover::before {
            left: 100%;
        }

        .accountButton:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15) !important;
        }

        #AzureADiCRMExchange {
            border-color: #0078d4 !important;
            color: #0078d4 !important;
            background-image: none !important;
            padding-left: 24px !important;
        }

        #AzureADiCRMExchange:hover {
            background: #0078d4 !important;
            color: white !important;
            border-color: #0078d4 !important;
        }

        #AzureADiCRMExchange::after {
            content: 'üè¢ Continue with Microsoft';
            font-size: 15px;
            font-weight: 600;
        }

        #LinkedInExchange {
            border-color: #0077b5 !important;
            color: #0077b5 !important;
            background-image: none !important;
            padding-left: 24px !important;
        }

        #LinkedInExchange:hover {
            background: #0077b5 !important;
            color: white !important;
            border-color: #0077b5 !important;
        }

        #LinkedInExchange::after {
            content: 'üíº Continue with LinkedIn';
            font-size: 15px;
            font-weight: 600;
        }

        /* Hide other social providers */
        #GoogleExchange,
        #FacebookExchange,
        #TwitterExchange,
        #GitHubExchange,
        #AppleExchange,
        #AppleManagedExchange,
        #AmazonExchange {
            display: none !important;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
        }

        .divider span {
            padding: 0 20px;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
            background: white;
        }

        /* Form Inputs */
        .localAccountForm {
            margin-bottom: 24px !important;
            position: relative;
        }

         label {
            font-size: 14px !important;
            font-weight: 600 !important;
            color: #374151 !important;
            margin-bottom: 8px !important;
            display: block !important;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        #signInName,
        #password ,
        #reenterPassword,
        #newPassword{
            width: 100% !important;
            padding: 16px 20px !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 16px !important;
            font-size: 16px !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            background: #fafafa !important;
            box-shadow: none !important;
            margin: 0 !important;
            height: auto !important;
            font-weight: 500 !important;
        }

        .localAccountForm input[type="text"],
        #signInName,
        #password ,
        #reenterPassword,
        #newPassword{
            outline: none !important;
            border-color: #030456 !important;
            background: white !important;
            box-shadow: 0 0 0 4px rgba(3, 4, 86, 0.1) !important;
            transform: translateY(-2px) !important;
        }

         .localAccountForm input[type="text"],
        #signInName,
        #password ,
        #reenterPassword,
        #newPassword {
            color: #9ca3af !important;
            font-weight: 400 !important;
        }

        /* Submit Button */
        #next ,
        #email_ver_but_send,
        #continue{
            background: linear-gradient(135deg, #030456 0%, #2d1b9e 100%) !important;
            color: white !important;
            border: none !important;
            padding: 18px 32px !important;
            border-radius: 16px !important;
            font-size: 16px !important;
            font-weight: 700 !important;
            cursor: pointer !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            margin-top: 16px !important;
            width: 100% !important;
            height: auto !important;
            min-width: auto !important;
            position: relative !important;
            overflow: hidden !important;
            letter-spacing: 0.5px !important;
            text-transform: uppercase !important;
        }

         #next ,
        #email_ver_but_send,
        #continue::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

         #next ,
        #email_ver_but_send,
        #continue:hover::before {
            left: 0%;
        }

         #next ,
        #email_ver_but_send,
        #continue:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 15px 40px rgba(3, 4, 86, 0.4) !important;
        }

         #next ,
        #email_ver_but_send,
        #continue:active {
            transform: translateY(-1px) !important;
        }
   .helpLink{
    display: none !important;
   }

        @keyframes errorSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Links */
        a {
            color: #030456 !important;
            text-decoration: none !important;
            font-weight: 600 !important;
            transition: color 0.2s ease !important;
        }

        a:hover {
            color: #2d1b9e !important;
            text-decoration: underline !important;
        }

        /* Loading Animation */
        .working {
            width: 20px !important;
            height: 20px !important;
            border: 2px solid rgba(255,255,255,0.3) !important;
            border-radius: 50% !important;
            border-top-color: white !important;
            animation: spin 1s linear infinite !important;
            margin-right: 8px !important;
            display: inline-block !important;
            background: none !important;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Company Logo Hide */
        .companyLogo {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .login-container {
                flex-direction: column;
            }

            .left-side {
                min-height: 40vh;
                order: 2;
            }

            .right-side {
                order: 1;
                min-height: 60vh;
            }

            .left-content {
                padding: 20px;
                max-width: 100%;
            }

            .brand-title {
                font-size: 24px;
            }

            .features-list {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .left-side {
                min-height: 30vh;
                padding: 20px;
            }

            .right-side {
                padding: 20px;
                min-height: 70vh;
            }

            .form-container {
                max-width: 100%;
            }

            .form-title {
                font-size: 28px;
            }

            .left-content {
                padding: 16px;
            }

            .brand-title {
                font-size: 20px;
            }

            .brand-subtitle {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .right-side {
                padding: 16px;
            }

            .form-title {
                font-size: 24px;
            }

            .accountButton {
                padding: 14px 20px !important;
            }

            .localAccountForm input[type="text"],
            #signInName,
            #password {
                padding: 14px 16px !important;
                font-size: 15px !important;
            }

             #next ,
        #email_ver_but_send,
        #continue {
                padding: 16px 24px !important;
                font-size: 15px !important;
            }
        }

        /* Animation Delays */
        .localAccountForm:nth-child(1) { animation: slideInRight 0.6s ease-out 0.2s both; }
        .localAccountForm:nth-child(2) { animation: slideInRight 0.6s ease-out 0.3s both; }
        .localAccountForm:nth-child(3) { animation: slideInRight 0.6s ease-out 0.4s both; }
        #next { animation: slideInRight 0.6s ease-out 0.5s both; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Focus Within Animation */
        .localAccountForm:focus-within {
            transform: scale(1.02);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="background_branding_container" data-tenant-branding-background-color="true">
        <img id="background_background_image" data-tenant-branding-background="true" src="/placeholder.svg" alt="Illustration" aria-hidden="true" />
    </div>
    
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="left-side">
            <div class="floating-shapes">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            
            <div class="left-content">
                <div class="logo-container">
                    <div class="logo">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h1 class="brand-title">CRM Portal</h1>
                    <p class="brand-subtitle">Manage your customer relationships with powerful tools and insights</p>
                </div>
                
                <ul class="features-list">
                    <li>Advanced Customer Analytics</li>
                    <li>Real-time Sales Tracking</li>
                    <li>Automated Workflow Management</li>
                    <li>Secure Data Protection</li>
                </ul>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="right-side">
            <div class="panel" id="panel">
                <table class="panel_layout" role="presentation">
                    <tbody>
                        <tr class="panel_layout_row">
                            <td id="panel_left"></td>
                            <td id="panel_center">
                                <div class="inner_container">
                                    <div class="api_container normaltext">
                                        <div class="form-container">
                                            <div class="form-header">
                                                <h2 class="form-title">Welcome Back</h2>
                                            
                                            </div>

                                            <img alt="Company Logo" class="companyLogo" style="display: none;" data-tenant-branding-logo="true" />
                                            
                                            <div id="api" role="main">
                                                <!-- Azure B2C will inject content here -->
                           
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        "use strict";
        
        // Original Azure B2C compatibility
        $(document).ready(function () {
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var t = document.createElement("style");
                t.appendChild(document.createTextNode("@-ms-viewport{width:auto!important}"));
                t.appendChild(document.createTextNode("@-ms-viewport{height:auto!important}"));
                document.getElementsByTagName("head")[0].appendChild(t);
            }
            
            if (navigator.userAgent.match(/MSIE 10/i)) {
                var e = $("#footer_links_container");
                $(e).css("padding-top", "100px");
            }
            
            // Update Microsoft button text
            if (typeof $("#AzureADiCRMExchange") !== "undefined") {
                $("#AzureADiCRMExchange").text("");
            }
            
            // Remove placeholder attributes
            $("*").removeAttr("placeholder");
        });

        // Enhanced functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Add divider after social buttons
            function addDivider() {
                const socialButtons = document.querySelectorAll('.accountButton');
                if (socialButtons.length > 0 && !document.querySelector('.custom-divider')) {
                    const lastButton = socialButtons[socialButtons.length - 1];
                    const divider = document.createElement('div');
                    divider.className = 'divider custom-divider';
                    divider.innerHTML = '<span>OR</span>';
                    lastButton.parentNode.insertBefore(divider, lastButton.nextSibling);
                }
            }

            // Enhanced social buttons
            function enhanceSocialButtons() {
                const microsoftBtn = document.getElementById('AzureADiCRMExchange');
                const linkedinBtn = document.getElementById('LinkedInExchange');
                
                if (microsoftBtn) {
                    microsoftBtn.innerHTML = '';
                    microsoftBtn.style.backgroundImage = 'none';
                }
                
                if (linkedinBtn) {
                    linkedinBtn.innerHTML = '';
                    linkedinBtn.style.backgroundImage = 'none';
                }
                
                addDivider();
            }

            // Loading state for submit button
            const submitBtn = document.getElementById('next');
            if (submitBtn) {
                submitBtn.addEventListener('click', function() {
                    this.innerHTML = '<span class="working"></span>Signing In...';
                    this.style.pointerEvents = 'none';
                });
            }

            // Input focus animations
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.localAccountForm').style.transform = 'scale(1.02)';
                    this.closest('.localAccountForm').style.transition = 'transform 0.2s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.closest('.localAccountForm').style.transform = 'scale(1)';
                });
            });

            // Error shake animation
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        const errorElements = document.querySelectorAll('.error');
                        if (errorElements.length > 0) {
                            const formContainer = document.querySelector('.form-container');
                            if (formContainer) {
                                formContainer.style.animation = 'shake 0.5s ease-in-out';
                                setTimeout(() => {
                                    formContainer.style.animation = '';
                                }, 500);
                            }
                        }
                    }
                });
            });

            const apiElement = document.getElementById('api');
            if (apiElement) {
                observer.observe(apiElement, {
                    childList: true,
                    subtree: true
                });
            }

            // Run enhancements
            setTimeout(enhanceSocialButtons, 1000);
            setInterval(enhanceSocialButtons, 2000);
        });

        // Shake animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
